  <body>
      <script>
          let mass = [];
          for (i = 0; i < 100; i++) {
              let a = Math.round(Math.random() * 500);
              mass.push(a);
          }
          console.log(mass);
          console.log(Math.max.apply(null, mass) - Math.min.apply(null, mass));
      </script>
