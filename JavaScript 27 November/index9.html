<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деструктуризация: Задание 2</title>
  </head>
  <body>
      <script>
          let mass = [3, 13, 7, 17, 9, 19, 23, 8, 2, 4];
          let newMass = [];
          function Sort(mass) {
              mass.forEach((item, index) => {
                  if (item % 2 != 0) {
                      newMass.push(item);
                  } 
                })
                return newMass.sort((a,b) => a - b);
          }
          console.log(Sort(mass))
      </script>
  </body>
</html>
