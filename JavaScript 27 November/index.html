<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деструктуризация</title>
  </head>
  <body>
    <script>
        let arr = ["Ilya", "Kantor"];
        // записывает firstName = arr[0]
        // и surname = arr[1]
        let [firstName, surname] = arr;
        alert(firstName);
        // Ilya
        alert(surname);
        // Kantor
    </script>
  </body>
</html>
