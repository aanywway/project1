<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Четвёртое задание</title>
  </head>
  <body>
      <input type="text" placeholder="Введите букву">
      <button>Подсчитать</button>
      <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia voluptatem explicabo ad. Animi et ab suscipit odit nulla repudiandae error eius omnis! Quaerat quis modi ipsum et dolores accusantium? Non?</div>
  </body>
  <script>
      let input = document.querySelector('input');
      let button = document.querySelector('button');
      let div = document.querySelector('div');
      input.addEventListener('input', function(e) {
          if (e.target.value.length > 1) {
              e.target.value = e.target.value[0]; //перезаписывает постоянно (короче так правильнее)
          }
      });
      button.addEventListener('click', function(a) {
          str = div.innerHTML;
          alert(str.split(input.value).length-1); // -1 т.к. у нас всё с нулевого элемента начинается
      });
  </script>
</html>
