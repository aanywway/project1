<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form10.css">
    <title>Стилизация форм (пример 4)</title>
  </head>
  <body>
    <div class="form-wrapper">
        <h1>Sign in</h1>
        <form>
            <div class="form-item">
                <label for="email"></label>
                <input type="email" name="email" required placeholder="Email Address" />
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input type="password" name="password" required placeholder="Password" />
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="Sign in" value="Sign in"/>
            </div>
        </form>
        <div class="form-footer">
            <p><a href="#">Create an account</a></p> <!-- если поставить "#", то мы будем возвращаться на эту же страницу -->
            <p><a href="#">Forgot password?</a></p>
        </div>
    </div>
  </body>
</html>
