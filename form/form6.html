<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Введите Ваше имя:</label>
        <input type="text" id="name" name="userName" />
      </div>
      <div>
        <label for="surname">Введите Вашу фамилию:</label>
        <input type="text" id="surname" name="userSurname" />
      <div>
      </div>
        <label for="pass">Придумайте Ваш пароль:</label>
        <input type="password" id="pass" name="userPass">
      </div>
      <div>
        <label for="number">Введите Ваш номер телефона:</label>
        <input type="tel" id="number" name="userNumber">
      </div>
      <div>
        <label for="email">Введите Ваш email:</label>
        <input type="email" id="email" name="userEmail" />
      </div>
      <div>
        <label for="birth">Введите Вашу дату рождения:</label>
        <input type="date" id="birth" name="userBirth" />
      </div>
      <div>
        <label>Укажите Ваше хобби:</label><br>
        <input type="checkbox" name="sport" value="hobby1"> Спорт<br>
        <input type="checkbox" name="music" value="hobby2"> Музыка<br>
        <input type="checkbox" name="drawing" value="hobby3"> Рисование<br>
        <input type="checkbox" name="singing" value="hobby4"> Пение<br>
      </div>
      <div>
        <label>Укажите Ваш пол:</label><br>
        <input type="radio" name="gender" value="gender1"> Мужчина<br>
        <input type="radio" name="gender" value="gender2"> Женщина<br>
      </div>
      <input type="submit" value="Отправить">
    </form>
  </body>
</html>
