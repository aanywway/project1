<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #13538a">
        <a href="#" class="navbar-brand">
            <img src="icon1.ico" width="30" height="30" alt="">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-muted">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-muted">Homework</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link active text-white">Settings</a>
                </li>
            </ul>
        </div>
        <a href="#" class="navbar-brand">
            <img src="avatar.png" width="40" height="40" alt="">
        </a>
    </nav>
    <h1 class="text-center text-secondary p-4 font-weight-normal">Settings</h1>
    <div class="row mx-auto w-75" style="background-color: #cde6ff; height: 50px;">
        <p class="text-center">AVATAR</p>
        <p class="text-center">STUDENT'S INFO</p>
        <p class="text-center">CHANGE PASSWORD</p>
    </div>
    <div class="row">
    <form style="width: 256px;">
        <div class="form-group">
            <img src="avatar.png" alt="">
        </div>
        <button type="button" class="btn btn-secondary btn-block">Choose photo</button>
    </form>
    <form class="w-25">
        <div class="form-group">
            <label for="firstname"></label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastname"></label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="number"></label>
            <input type="tel" class="form-control" id="number" placeholder="Phone number">
        </div>
        <div class="form-group">
            <label for="address"></label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="link"></label>
            <input type="text" class="form-control" id="link" placeholder="FB link">
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Save changes</button>
    </form>
    <form class="w-25">
        <div class="form-group">
            <label for="oldpass"></label>
            <input type="password" class="form-control" id="oldpass" placeholder="Old password">
        </div>
        <div class="form-group">
            <label for="newpass"></label>
            <input type="password" class="form-control" id="newpass" placeholder="New password">
        </div>
        <div class="form-group">
            <label for="repeatpass"></label>
            <input type="password" class="form-control" id="repeatpass" placeholder="Repeat password">
        </div>
        <button type="submit" class="btn btn-secondary btn-block">Change password</button>
    </form>
</div>
</body>
</html>
