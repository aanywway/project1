<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            color: red;
            margin: 5px;
        }
    </style>
    <div class="newDiv">
        Текст красного цвета
    </div>
    <script>
        let text = document.querySelector(".newDiv");
        text.style.color = "red";
        text.style.background = "pink";
        text.style.width = "100px";
        text.style.border = "1px solid black"
        text.style.borderRadius = "50%";
        text.style.textAlign = "center";
        text.style.lineHeight = "32px";
        // text.style.lineHeight = ""; - убрать свойство
        // console.log(document.body.style.color); //""
        // console.log(docunent.body.style.marginTop); //""
        let computedStyle = getComputedStyle(document.body);
        console.log(computedStyle.color);
        console.log(computedStyle.marginTop);
    </script>
</body>
</html>
