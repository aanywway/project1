<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button1">Открыть сайт</button>
    <button class="button2">Закрыть сайт</button>
    <script>
        const geo = navigator.geolocation;
        console.log('geo' in window);
        let OpenedWindow;
        let button1 = document.querySelector(".button1");
        button1.addEventListener('click', () => {
            OpenedWindow = window.open("https://itstep.org", "popup", "height = 680", "width = 480", "scrollbars=yes");
        });  
        let button2 = document.querySelector(".button2");
        button2.addEventListener('click', () => {
            OpenedWindow.close();
        });
        window.alert(navigator.languages);
        // document.write() - третий метод вывода чего-либо
    </script>
</body>
</html>
