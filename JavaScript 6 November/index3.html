<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Третье практическое задание</title>
</head>
<body>
    <style>
        .box {
            width: 400px;
            height: 400px;
        }
        .box > div {
            width: 100px;
            height: 100px;
            position: relative;
            float: left;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
        .chess {
            width: 80px;
            height: 80px;
            margin: 10px;
            background: grey;
            border-radius: 50%;
        }
    </style>
    <div class="box">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
    </div>
    <div class="box-buttons">
        <button class="first">Первая кнопка</button>
        <button class="second">Вторая кнопка</button>
        <button class="third">Третья кнопка</button>
    </div>
    <script>
        function getRandomNumber(min,max) {
            return Math.floor(Math.random() * (max - min + 1)) + min; //формула не выдуманная, она есть в интернете!!!!!!!!!!!!!!!!!!
        }

        document.querySelector('.first').onclick = function() {
            let chess = document.querySelector('.chess');
            if(chess) {
                chess.remove();
            }
            chess = document.createElement('div');
            chess.classList.add('chess');

            let x = getRandomNumber(1, 16);
            document.querySelector(`.box > div:nth-child(${x})`).insertAdjacentElement('afterbegin', chess);
        }

        document.querySelector('.second').onclick = function() {
            let cells = document.querySelectorAll('.box > div');

            Array.from(cells).forEach(function(cell) {
                cell.classList.toggle('white');
                cell.classList.toggle('black');
            });
        }
        var angle = 0;
        document.querySelector('.third').onclick = function() {
            angle += 90;
            document.querySelector('.box').style.transform = `rotate(${angle}deg)`;
        }
    </script>
</body>
</html>
