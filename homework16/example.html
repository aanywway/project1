<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="example.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="div1">
    <h1>Registration form</h1>
    <form>
        <div class="user">
            <img src="user.png">
            <input type="text" id="username" value="" placeholder="Username">
              </div>
            <div class="email">
              <img src="email.png">
              <input type="email" id="email" value="" placeholder="Email address">
            </div>
            <div class="pass">
              <img src="pass.png">
              <input type="password" id="password1" value="" placeholder="Password">
              <input type="password" id="password2" value="" placeholder="Confirm password">
            </div>
    </form>
    </div>
    <div class="div2">
    <h1>Personal details</h1>
    <form>
        <div class="form-item">
            <input type="text" id="firstname" value="" placeholder="First name">
            <input type="text" id="lastname" value="" placeholder="Last name">
        </div>
        <div class="form-item">
            <select>
                <option value="g1">Male</option>
                <option value="g2">Female</option>
                <option value="g3">Other</option>
            </select>
            <input type="date" id="birth" value="">
        </div>
    </div>
    </form>
    </div>
</div>
</body>
</html>
