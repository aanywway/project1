<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register1.css">
    <title>Регистрация</title>
  </head>
  <body>
    <form>
      <span>
        <div class="div1">
            <h1>Registration form</h1>
            <ul>
                <li>
                    <img src="user.png">
                    <input type="text" id="username" value="" placeholder="Username">
                </li>
                <li>
                    <img src="email.png">
                    <input type="email" id="email" value="" placeholder="Email address">
                </li>
                <li>
                    <img src="pass.png">
                    <input type="password" id="password1" value="" placeholder="Password">
                    <input type="password" id="password2" value="" placeholder="Confirm password">
                </li>
            </ul>
        </div>
        <div class="div2">
          <h1>Personal details</h1>
          <ul>
            <li>
              <input type="text" id="firstname" value="" placeholder="First name">
              <input type="text" id="lastname" value="" placeholder="Last name">
            </li>
            <li>
              <select>
                <option value="g1">Male</option>
                <option value="g2">Female</option>
                <option value="g3">Other</option>
              </select>
              <input type="date" id="birth" value="">
            </li>
          </ul>
        </div>
      </span>
        <div class="div3">
          <input type="checkbox" name="subscribe" value="cb1"> <b>I want to receive news and special offers</b><br>
          <input type="checkbox" name="rules" value="cb2"> <b>I agree with the Terms and Conditions</b><br>
        </div>
        <input class="button" type="submit" value="SUBMIT">
    </form>
  </body>
</html>
