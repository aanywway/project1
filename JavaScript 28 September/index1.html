<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="elem">Нажми на меня</button>
    <script>
        function handleEvent(event) {
            switch(event.type) {
                case 'mousedown':
                elem.innerHTML = "Нажата кнопка мыши";
                break;
                case 'mouseup':
                elem.innerHTML += "... и отжата";
                break;
            }
        }
        elem.addEventListener('mousedown', handleEvent);
        elem.addEventListener('mouseup', handleEvent);
    </script>
</body>
</html>
