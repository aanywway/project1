<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
      <form>
          <input type="text" placeholder="Введите своё имя">
      </form>
      <br>
      <form>
        <input type="email" placeholder="Введите свой email">
      </form>
      <br>
      <form>
        <input type="tel" placeholder="Введите свой телефон">
      </form>
      <br>
      <select>
          <option value="">Выберите образование</option>
          <option value="middle">Среднее</option>
          <option value="high">Высшее</option>
      </select>
      <!-- <input type="submit" value="Отправить"> -->
      <form>
          <p>Выберите свой пол:</p>
          <input id="Male" type="radio">
          <label for="Male">М</label>
          <input id="Female" type="radio">
          <label for="Female">Ж</label>
      </form>
      <form>
          <p>Укажите свои хобби</p>
          <input type="checkbox" id="reading">
          <label for="reading">Чтение</label>
          <br>
          <input type="checkbox" id="singing">
          <label for="singing">Пение</label>
          <br>
          <input type="checkbox" id="basketball">
          <label for="basketball">Баскетбол</label>
          <br>
          <input type="checkbox" id="bike">
          <label for="bike">Катание на велосипеде</label>
      </form>
      <br>
      <textarea placeholder="Расскажите что-нибудь о себе" cols="30" rows="10"></textarea>
  </body>
</html>
