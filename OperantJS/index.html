<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperantJS: первый пример</title>
</head>
<body>
    <script>
        var a = 'моя', b = '5', c = 4, d = 6;
        console.log("a+b", a+b); //моя5
        console.log(b+c); //54
        console.log(c+b); //45
        console.log(c+d); // 10
        console.log(5%2); //1, остаток от деления 5 на 2
        console.log(8%3); //2, остаток от деления 8 на 3
        console.log(6%3); //0, остаток от деления 6 на 3
        console.log(2**2); //два в степени два будет четыре
        console.log(2**3); //два в степени три будет восемь
        console.log(2**4); //два в степени четыре будет шестнадцать
        var x = 2*2+1;
        alert(x); //5
        var a,b,c;
        a = b = c = 2+2;
        alert(a); //4
        alert(b); //4
        alert(c); //4
        //Инкремент и декремент (++, --)
        var i = 2;
        i++; //более короткая запись для i = i + 1
        alert(i); //3
        var o = 2;
        o--; //более короткая запись для o = o - 1
        alert(o); //1
        var n = 2;
        n +=5; //теперь n=7 (работает как n = n + 5)
        n *=2; //теперь n=14 (работает как n = n * 2)
        alert(n); //14
    </script>
</body>
</html>
