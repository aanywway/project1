<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperantJS: второй пример</title>
</head>
<body>
    <script>
        // Операторы сравнений
        console.log("2 > 1", 2 > 1); //true, верно
        console.log("2 == 1", 2 == 1); //false, неверно
        console.log("2 != 1", 2 != 1); //true
        // Сравнение строк
        console.log('Б' > 'А'); //true
        console.log('a' > 'A'); //true, строчные буквы больше прописных
        console.log('Банан' > 'Аят'); //true
        console.log('Вася' > 'Ваня'); //true, т.к. 'c' > 'н'
        console.log('Привет' > 'Прив'); //true, т.к. 'e' больше чем ничего
        console.log("2" > "14"); //true, но, ведь 2 не больше 14
        console.log(+"2" > +"14"); //false, теперь правильно
        console.log('2' > 1); //true, сравнивается как 2 > 1
        console.log('01' == 1); //true, сранивается как 1 == 1
        console.log(false == 0); //true, false становится числом 0
        console.log(true == 1); //true, т.к. true становится числом 1
        console.log(0 == false); //true
        console.log('' == false); //true
        console.log(0 === false); //false, т.к. типы различны
        console.log(0 !== false); //true, т.к. типы различны
        console.log(null === undefined); //false
        console.log(null == undefined); //true
        console.log(null > 0); //false
        console.log(null == 0); //false
        console.log(null >= 0); //true - сравнение преобразует в число
        var year = 2015;
        if (year != 2017) {
            console.log('А вот...');
            console.log('...и неправильно!')
        }
        var years = prompt('Введите год появления стандарта ECMA-262 5.1', '');
        if (years == 2011) {
            alert('Да вы знаток!');
        }
        else {
            alert('А вот и неправильно!')
        }
        var shoppingDone = false;
        if (shoppingDone === true)
        {
            var childsAllowance = 10;
        }
        else {
            childsAllowance = 5;
        }
        console.log(childsAllowance)
        var year = prompt('В каком году появилась спецификация ECMA-262 5.1?', '');
        if (year < 2011) {
            alert('Это слишком рано...');
        }
        else if (year > 2011) {
            alert('Это поздновато...');
        }
        else {
            alert('Да, точно в этом году!');
        }
        var access;
        var age = prompt('Сколько вам лет?', '');
        // if (age > 18)
        // {

        // }
        // else {
        //     access = false;
        // }
        access = age > 18?true:false; //короткая версия
        alert(access);
    </script>
</body>
</html>
