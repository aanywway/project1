<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise: пример 4</title>
  </head>
  <body>
      <script>
          const x = 4;
          const y = 0;
          const ExPromise = new Promise(function(resolve, reject) {
              if(y === 0) {
                  reject("Переданы некорректные данные");
              } else {
                  const z = x / y;
                  resolve(z);
              }
          });
          console.log(ExPromise);
          ExPromise.then((value) => {
              console.log(value);
          })
      </script>
  </body>
</html>
