        let n = +prompt("Введите число");
        let isPrime = true; //булевская переменная, которая отвечает за критерий простоты числа
        for(let i = 2; i < n; i++) {
            if (n % i == 0) {
                isPrime = false;
                break;
            }
        }
        if(isPrime) {
