<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            <li>пункт</li>
            <li>пункт</li>
        </ol>
    </div>
    <div>
        <a href="" ></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
    </div>
    <div>
        <p class="example-class"></p>
        <p class="example-class"></p>
        <p class="example-class"></p>
    </div>
    <script>
        let lis = document.querySelectorAll('li');
        for(let i = 0; i < lis.length; i++) {
            lis[i].classList.add('list-item');
            console.log(lis[i])
        }
        let target = document.querySelectorAll('a');
        for(let i = 0; i < target.length; i++) {
            target[i].setAttribute('target', '_blank');
            console.log(target[i])
        }
        let elem = document.querySelectorAll(".example-class")
        for(let i = 0; i < elem.length; i++) {
            elem[i].style.height = "100px"
        }
        let all = document.querySelectorAll('*');
        console.log(all)
    </script>
</body>
</html>
