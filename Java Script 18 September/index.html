<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="parag">какой-то текст</p>
    <div id="div-01">Here is div-01</div>
    <div id="div-02">Here is div-02</div>
    <div id="div-03">Here is div-03</div>
    <div id="div-04">Here is div-04</div>
    <script>
    document.getElementById("parag").innerHTML = "Hello, World!"
    let elem = document.createElement("p");
    elem.innerHTML = "Этот текст был создан динамически";
    document.body.append(elem);
    let first = document.querySelector('div');
    first.style.background = "#c0c0c0";
    </script>
</body>
</html>
