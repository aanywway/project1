<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Третий пример bootstrap</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-4 bg-dark text-white">
                col-4 bg-dark text-white
              </div>
              <div class="col-8 bg-primary text-white">
                col-4 bg-primary text-white
              </div>
              <div class="col-3 bg-success text-white">
                col-4 bg-success text-white
              </div>
              <div class="col-6 bg-warning text-white">
                col-4 bg-warning text-white
              </div>
              <div class="col-3 bg-info text-white">
                col-4 bg-info text-white
              </div>
          </div>
      </div>
  </body>
</html>
